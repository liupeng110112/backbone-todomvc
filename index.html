<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>backbone练习</title>
	<!-- <link rel="stylesheet" href="http://todomvc.com/architecture-examples/backbone/bower_components/todomvc-common/base.css"> -->
	<link rel="stylesheet" href="base.css">
	<script src="jquery.js"></script>
	<script src="underscore.js"></script>
	<script src="backbone.js"></script>
	<script src="backbone.localStorage.js"></script>
</head>
<body>
	<div id="todoapp">
		<input id="new-todo" placeholder="What needs to be done?" autofocus="">
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer">
		</footer>
		<script type="text/template" id="item-template">
		<div class="view">
			<input class = "toggle" type = "checkbox" <%= completed ? 'checked' : '' %> >
			<label> <%= title %> </label>
			<button class="destroy"></button>

		</div>
		<input class="edit" value="<%= title %>">
		</script>
		<script type="text/template" id="stats-template">
    	<span id = "todo-count"> <strong> <%= remaining %> </strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
    	<ul id = "filters">
	        <li><a class = "selected"  href = "#/"> All </a></li >
	        <li><a href = "#/active" > Active </a></li >
	        <li><a href = "#/completed" > Completed </a></li >
        </ul>
		<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button >
        <% } %>
    </script>
	</div>
	<script src="info.js"></script>
	<script src="infos.js"></script>
	<script src="rotuer.js"></script>
	<script src="infoView.js"></script>
	<script src="appView.js"></script>
	<script>
	 	console.log(TodoFilter);
	 	new appView();
	</script>
</body>
</html>
